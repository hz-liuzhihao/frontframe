<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/css-doodle@0.15.3/css-doodle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>开发</title>
  <style>
    .wrap {
      height: 100%;
      left: 10px;
      right: 10px;
      background-color: bisque;
      position: absolute;
    }

    .A {
      font-size: 20px;
      text-align: center;
      background-color: blueviolet;
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      padding-top: 50%;
      transform: translate(0, -50%);
    }

    .f {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div style="width: 300px;background-color: antiquewhite;"></div>
  <div class="wrap">
    <div class="A">
      <div class="f">
        A
      </div>
    </div>
  </div>
</body>
</html>
